<body>
<script src="../js/vue.js"></script>
<script>
    // 你会发现，我们在创建Vue市里的时候，传入了一个对象options

    // 目前掌握这些选项：

    //      类型：Object | Function （组件当中data必须是一个函数）

    //  methods:
    //      类型：{ [key: string]: Function }

    // 方法：method
    // 函数：function
