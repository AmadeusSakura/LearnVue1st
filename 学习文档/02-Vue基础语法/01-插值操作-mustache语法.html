<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <!--  Mustache语法中，不仅仅可以直接写变量，也可以写简单的表达式-->
  <h2>{{firstName + lastName}}</h2>
  <h2>{{counter}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  // 如何将data中的文本数据，插入到HTML中
  //    通过Mustache语法（也就是双大括号）
  //    Mustache：胡子/胡须
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello，树先生',
      firstName: 'kobe',
      lastName: 'bryant',
      counter: 100
    }
  })
</script>
</body>
</html>
