<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-cloak>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  // cloak：斗篷
  // 在vue解析之前，div中有一个属性v-cloak
  // 在vue解析之后，div中v-cloak属性消失
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello，树先生'
      }
    })
  }, 1000)
</script>
</body>
</html>
