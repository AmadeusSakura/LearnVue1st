<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!--  1.直接拼接 语法过于繁琐-->
  <h2>{{firstName}} {{lastName}}</h2>
  <!--  2.定义methods -->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <!--  3.定义computed-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello，树先生',
      firstName: 'kobe',
      lastName: 'Bryant',
    },
    methods: {
      getFullName: function () {
        console.log('getFullName')
        return this.firstName + ' ' + this.lastName
      }
    },
    computed: {
      fullName: function () {
        console.log('fullName')
        return this.firstName + ' ' + this.lastName
      }
    }
  })
</script>
</body>
</html>
