<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <ul>
    <li v-for="item in letters">{{item}}</li>
  </ul>
  <button @click="btnClick">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
  // 因为Vue是响应式的，所以当数据发生变化时，Vue会自动检测数据变化，视图会发生对应的更新。
  // Vue中包含了一组观察数组编译的方法，使用它们改变数组也会触发视图的更新。
  //    push()
  //    pop() 删除数组中的最后一个元素
  //    shift() 删除数组中的第一个元素
  //    unshift() 在数组最前面添加元素
  //    splice()
  //    sort() 给数组排序
  //    reverse() 反转数组

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello，树先生',
      letters: ['a', 'b', 'c', 'd']
    },
    methods: {
      btnClick() {
        // 1. push方式
        // this.letters.push('aaaa');
        // this.letters.push('aaaa','bbb','ccc');

        // 2.unshift方法
        // this.letters.unshift('aaa')
        // this.letters.unshift('aaa','bbb','ccc')

        // splice():
        // splice作用：删除元素/插入元素/替换元素
        // splice(start）起始位置
        // 删除元素：第二个参数表示要删除几个元素 如果没有传，就删除后面所有的元素
        // 替换元素：第二个参数表示我们要替换几个元素，后面是用来替换前面的元素
        // this.letters.splice(1,3,'m','n','l')
        // 插入元素：第二个参数为0 后面的是插入的元素
        // this.letters.splice(1,0,'m','n','l')

        // this.letters.splice(0, 1, 'bbbb')
        // set(要修改的对象，索引值，修改后的值）
        vue.set(this.letters, 0, 'bbbb')
        // 通过索引值修改数组中的元素（非响应式）
        this.letters[0] = 'bbbbb'
      }
    }
  })

  function sum(num1, num2) {
    return num1 + num2
  }

  // 可变参数
  function sum1(...num) {
    console.log(num);
  }

  sum(20, 30)
</script>
</body>
</html>
