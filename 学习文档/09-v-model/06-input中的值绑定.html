<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!--  1.checkbox单选框-->
  <label for="agree">
    <input type="checkbox" id="agree" v-model="isAgree">同意协议
  </label>
  <h2>您选择的是：{{isAgree}}</h2>
  <button :disabled="!isAgree">下一步</button>
  <br>
  <!--  2.checkbox多选框-->
  <input type="checkbox" value="篮球1" v-model="hobbies">篮球1
  <input type="checkbox" value="篮球2" v-model="hobbies">篮球2
  <input type="checkbox" value="篮球3" v-model="hobbies">篮球3
  <input type="checkbox" value="篮球4" v-model="hobbies">篮球4
  <h2>您的爱好是：{{hobbies}}</h2>

  <label v-for="item in originHobbies">
    <input type="checkbox" :value="item" v-model="hobby">{{item}}
  </label>
  <h2>您的爱好是：{{hobby}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  // 初看Vue官方值绑定的时候，我很疑惑：what the hell is that？
  // 但是仔细阅读之后，发现很简单，就是动态的给value赋值而已：
  //    我们前面的value中的值，可以回头去看一下，都是在定义input的时候直接给定的。
  //    但是真实开发中，这些input的值可能是从网络获取或定义在data中的。
  //    所以我们可以通过v-bind:value动态的给value绑定值。
  //    这不就是v-bind吗？
  // 这不就是v-bind在input中的应用吗？搞的我看了很久，搞不清他想讲什么。
  // 这里不再给出对应的代码，因为会用v-bind，就会值绑定的应用了。
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello，树先生',
      isAgree: false,// 单选框
      hobbies: [],// 多选框
      originHobbies: ['1111', '2222', '3333', '4444', '5555'],
      hobby: []
    }
  })
</script>
</body>
</html>
