<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--父组件模板-->
<div id="app">
  <h2>{{message}}</h2>
</div>
<!--子组件模板-->
<template id="cpn">
  <div>
    <h2></h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  // 1.字组件
  const cpn ={
    template: `#cpn`
  }
  // 2.父组件
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello，树先生'
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
