<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容，1111</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  // 组件是一个单独功能模块的封装：
  //    这个模块有属于自己的HTML模板，也应该有属性自己的数据data。
  // 组件中的数据是保存在哪里呢？顶层的Vue实例中吗？
  //    我们先来测试一下，组件中能不能直接访问Vue实例中的data
  // 我们发现不能访问，而且即使可以访问，如果将所有的数据都放在Vue实例中，Vue实例就会变的非常臃肿。
  // 结论：Vue组件应该有自己保存数据的地方。
  // 组件自己的数据存放在哪里呢?
  //    组件对象也有一个data属性(也可以有methods等属性，下面我们有用到)
  //    只是这个data属性必须是一个函数
  //    而且这个函数返回一个对象，对象内部保存着数据

  Vue.component('cpn', {
    template: `#cpn`,
    data() {
      return {
        title: 'abc',
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello，树先生'
    }
  })
</script>
</body>
</html>
