<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--1.组件实例对象-->
<div id="app">
  <h2>{{message}}</h2>
  <count1></count1>
  <count1></count1>
  <count1></count1>
</div>
<template id="count1">
  <div>
    <h2>当前计数：{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="subtraction">-</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  // 为什么data在组件中必须是一个函数呢?
  //    首先，如果不是一个函数，Vue直接就会报错。
  //    其次，原因是在于Vue让每个组件对象都返回一个新的对象，因为如果是同一个对象的，组件在多次使用后会相互影响。
  Vue.component('count1', {
    template: `#count1`,
    data() {
      return {
        counter: 0,
      }
    },
    methods: {
      increment: function () {
        this.counter++;
      },
      subtraction: function () {
        this.counter--;
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello，树先生'
    }
  })
</script>
<script>
  function abc() {
    return {
      name: 'why',
      ag: 18
    }
  }

  let obj1 = abc()
  let obj2 = abc()
  let obj3 = abc()
  obj1.name = 'kobe'
  console.log(obj2);
  console.log(obj3);
</script>
</body>
</html>
