<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!--  v-bind: 目前不支持驼峰标识，用的时候需要转换，中间用-连接-->
  <cpn :c-info="info" :child-my-message="message"></cpn>
</div>

<!--在代码比较多的时候定义子组件模板必须要有根-->
<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
    <h2>{{childMyMessage}}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: `#cpn`,
    props: {
      cInfo: {
        type: String,
        default: ''
      },
      childMyMessage: {
        type: Object,
        default() {
          return {};
        }
      }
    }
  }
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello，树先生',
      info: {
        name: 'why',
        age: 18,
        height: 1.88
      }
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>
