<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 什么时候使用箭头函数
  // setTimeout(function () {
  //   console.log(this)
  // }, 1000)
  //
  // setTimeout(() => {
  //   console.log(this)
  // }, 1000)

  // 问题: 箭头函数中的this是如何查找的呢
  // 答案：向外层作用域中一层层查找this直到有this的定义
  const obj = {
    aaa() {
      setTimeout(function () {
        console.log(this); // window
      })

      setTimeout(() => {
        console.log(this); // obj对象
      })
    }
  }
  obj.aaa()

  const obj1 = {
    aaa() {
      setTimeout(function () {
        setTimeout(function () {
          console.log(this); // window
        })

        setTimeout(() => {
          console.log(this); //window
        })
      })


      setTimeout(() => {
        setTimeout(function () {
          console.log(this); // window
        })

        setTimeout(() => {
          console.log(this); // obj
        })
      })
    }
  }
  obj1.aaa()
</script>
</body>
</html>
